<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>FriendsBook|Homepage</title>
    <!-- Latest compiled and minified CSS -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
   
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'social_app/css/master.css'%}">


  </head>


  <body>

    <nav class="navbar  mynav" role="navigation" id="navbar">
    			<div class="container">
            <span> <i class="glyphicon glyphicon-list icon"></i></span>
            
            <a class="navbar-brand mynav" id="brand" href="{% url 'posts:all'%}" >FriendsBook</a>

    					<ul class="nav navbar-nav navbar-right" id="li_items">
    						{% if user.is_authenticated %}
                      <li><a href="{% url 'posts:all'%}" class="btn btn-simple">Post</a></li>
                      <li><a href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a></li>
                      <li><a href="{% url 'groups:create'%}" class="btn btn-simple">Create Group</a></li>
                      <li><a href="{% url 'posts:create'%}" class="btn btn-simple">Create Post</a></li>
                      <li><a href="{% url 'social_app:logout' %}" class="btn btn-simple">Log out</a></li>
                      <li id="name">UserName: {{user.username}}</li>
                     
    						{% else %}
    						      <li ><a href="#"class="btn btn-simple list">Groups</a></li>
    						      <li><a href="{% url 'social_app:login'%}"   class="btn btn-simple">Log in</a></li>
    						      <li><a href="{% url 'social_app:signup'%}" class="btn btn-simple">Sign up</a></li>
    						{% endif %}
                
    					</ul>



    			</div>
    		</nav>
        <div class="container mycontent">
          {% block content %}

          {% endblock %}

        </div>



<canvas id="canvas"></canvas>



  
  <script src="{% static "social_app/maincss/js/master.js"%}" type="text/javascript" ></script>
      </body>
</html>
