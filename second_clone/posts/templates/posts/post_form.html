{% extends "posts/post_base.html" %}
{% load static %}
{% load bootstrap4 %}

{%block title %}<title>Create Post</title>
{%endblock %}

{% block post_content %}
<div class="post_form">
<h4 class="post_heading">Create New Post</h4>

<form method="POST" action="{% url 'posts:create' %}" id="postForm" enctype="multipart/form-data">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" value="Post" class="btn btn-primary btn-large">
</form>
</div>
{% endblock %}
